<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link href="Heaventhreads.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      href="images/diamond-clipart-design-illustration-free-png (1).webp"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100..900&family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Itim&family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <img
        src="images/arrowback.png"
        alt="arrowback"
        onclick="window.location.href='dresses.html'"
      />
      <h2>Cart</h2>
      <div id="cartitemsnumber"></div>
    </div>
    <div id="cartitemsdisplay"></div>
    <div id="totaldiv">
      <div id="totaldiv1">
        <h1>Total:</h1>
        <div id="total"></div>
      </div>
      <button id="checkoutbtn" onclick=" window.location.href='checkout.html'">
        Checkout
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
